    <!-- Card 1 -->
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body col-6">
            <img class="img" src="img/pas foto.jpg" alt="" />
            <h1 class="card-title">Anisa Septiani</h1>

    <!-- Form -->
    <br />
    <section>
      <div class="container">
        <div class="card1">
        <form action="#">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="nama"
              >Nama Lengkap</label
            >
            <input
              type="nama"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Masukkan Nama Anda"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="role"
              >Role</label
            >
            <input
              type="role"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="availability"
              >Availability</label
            >
            <input
              type="availability"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="usia"
              >Usia</label
            >
            <input
              type="usia"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="lokasi"
              >Lokasi</label
            >
            <input
              type="lokasi"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="pengalaman"
              >Years Experience</label
            >
            <input
              type="pengalaman"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="email"
              >Email</label
            >
            <input
              type="pengalaman"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="d-grid gap-5">
            <button class="btn2 btn-success" type="button">SUBMIT</button>
          </div>
        </form>
        </div>
      </div>
