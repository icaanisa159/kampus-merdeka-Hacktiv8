  </head>
  <body>

    <!-- Card 1-->
    <section>
    <header>
      <div class="container">
        <div class="card1">
          <div class="sidebar">
            <img src="img/pas foto.jpg" alt="" />
            <div class="name">
              <h2 id="text-name">Anisa Septiani</h2>
              <p id="text-role">Front End Developer</p>

              <div class="button">
                <button id="button-edit" class="btn btn-primary">Edit</button>
                <button id="button-resume" class="btn1 btn btn-outline-success" href="#">Resume</button>
              </div>
            </div>
          </div>

          <!--text 1 left-->
          <div id="sidebar-2">
            <div class="sdb-kiri">
              <p>Availbility</p>
              <p>Age</p>
              <p>Address</p>
              <p>Experience</p>
              <p>Email</p>
            </div>
          </div>

          <!--text 2 left-->
          <div id="sidebar-3">
            <div class="sdb-kiri-1">
              <p id="text-avl">Full Time</p>
              <p id="text-age">20 Tahun</p>
              <p id="text-address">Karawang, Inodesia</p>
              <p id="text-experience">1 Tahun</p>
              <p id="text-email">anisa@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    </section>
    <br>
    <!-- Card End -->

    <!-- Form -->
    <section>
    <div class="container" id="form">
      <form id="form-name" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="name">Full Name</label>
          <input name="name" class="form-control" id="input-name"/>
        </div>
        <div class="mb-3">
          <label for="role">Role</label>
          <input name="role" class="form-control" id="input-role"/>
        </div>
        <div class="mb-3">
          <label for="avl">Availbility</label>
          <input name="avl" class="form-control" id="input-avl"/>
        </div>
        <div class="mb-3">
          <label for="age">Age</label>
          <input name="age" class="form-control" id="input-age"/>
        </div>
        <div class="mb-3">
          <label for="address">Address</label>
          <input name="address" class="form-control" id="input-address"/>
        </div>
        <div class="mb-3">
          <label for="experience">Experience</label>
          <input name="experience" class="form-control" id="input-experience"/>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input name="email" class="form-control" id="input-email"/>
        </div>
        <div class="d-grid gap-2">
          <button
            class="btn btn-success"
            id="button-sumbit"
            type="submit"
            onclick="sumbitData()"
          >
            SUMBIT
          </button>
        </div>
        <br />
      </form>
    </section>
    <!-- Form End -->

    <!-- Footer -->
    <section>

          </div>
         </div>
        </div>
      </div>
    </footer>
    </section>
   <!-- Footer End -->

   <!-- Text JavaScript -->
      <script>
        var textName = document.getElementById("text-name");
        var textRole = document.getElementById("text-role");
        var textAvl = document.getElementById("text-avl");
        var textAge = document.getElementById("text-age");
        var textAddress = document.getElementById("text-address");
        var textExperience = document.getElementById("text-experience");
        var textEmail = document.getElementById("text-email");
        document.getElementById("input-name").value = textName.innerText;
        document.getElementById("input-role").value = textRole.innerText;
        document.getElementById("input-avl").value = textAvl.innerText;
        document.getElementById("input-age").value = textAge.innerText;
        document.getElementById("input-address").value = textAddress.innerText;
        document.getElementById("input-experience").value = textExperience.innerText;
        document.getElementById("input-email").value = textEmail.innerText;

        function handleSubmit(event) {
          var inputName = document.getElementById("input-name");
          var inputRole = document.getElementById("input-role");
          var inputAvl = document.getElementById("input-avl");
          var inputAge = document.getElementById("input-age");
          var inputAddress = document.getElementById("input-address");
          var inputExperience = document.getElementById("input-experience");
          var inputEmail = document.getElementById("input-email");
          document.getElementById("text-name").innerText = inputName.value;
          document.getElementById("text-role").innerText = inputRole.value;
          document.getElementById("text-avl").innerText = inputAvl.value;
          document.getElementById("text-age").innerText = inputAge.value;
          document.getElementById("text-address").innerText = inputAddress.value;
          document.getElementById("text-experience").innerText = inputExperience.value;
          document.getElementById("text-email").innerText = inputEmail.value;

          const formname = document.getElementById("form-name");
          const display = formname.style.display;
          if (display == "block") {
            console.log(display, "Initial view");
            formname.style.display = "none";
          } else {
            console.log(display, "The view has changed");
            formname.style.display = "block";
          }
          event.preventDefault();
        }

        const buttonEdit = document.getElementById("button-edit");
        buttonEdit.addEventListener("click", function () {
          const formname = document.getElementById("form-name");
          const display = formname.style.display;
          if (display == "block") {
            console.log(display, "Initial view");
            formname.style.display = "none";
          } else {
            console.log(display, "The view has changed");
            formname.style.display = "block";
          }
        });

        function sumbitData(){
          swal({
            title: "Succeed",
            text: "Data Saved Successfully",
            icon: "success",
            button: true,
          });
        }
      </script>
    <!-- Text JavaScript End -->
  </body>
