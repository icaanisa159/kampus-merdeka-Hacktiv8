    <!-- Bootstrap CSS -->

    />

    <!--Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <script

      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>COVID-19 TRACKER</title>
</head>

<body>
<div class="card col-lg-6 offset-md-3 col-12 mt-3">
    <div class="container text-center">
        <div class="card-body">
            <p class="lead">
             <h2>MONITOR THE SPREAD OF COVID-19
             <br> REAL-TIME
             <br> Let's Together Take Care of Our Health</h2>
            </p>
            <p class="mt-4">
            <h2>COVID-19 TRACKER</h2></p>
            <div class="date d-flex justify-content-center" id="date">
                <ul>
                    <li class="waktu d-inline-block px-5"></li>
                    <li class="negara d-inline-block"></li>
                </ul>
            </div>
                <form class="d-flex" role="search">
                    <input name="country" class="form-control me-2" type="search" placeholder="Enter Country Name"
                        aria-label="Search">
                    <button class="btn btn-success btn-data" type="button">Search</button>
                </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="bg-success box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/benchmark.png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="activeCasesDiv">
                                Active Cases
                                <p class="activeCases fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-primary box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/add (1).png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="newCasesDiv">
                                New Cases
                                <p class="newCases fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-secondary box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/healthy-boy.png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="recoveredCasesDiv">
                                Recovered Cases
                                <p class="recoveredCases fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-danger box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/medical-certificate.png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="totalCasesDiv">
                                Total Cases
                                <p class="totalCases fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-warning box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/death.png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="totalDeathsDiv">
                                Total Deaths
                                <p class="totalDeaths fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-info box text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="img/covid-test.png" alt="" style="width: 80px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="totalTestDiv">
                                Total Test
                                <p class="totalTest fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
    <footer class="bg-light mt-5">
        <div class="container-lg">
          <div class="py-4">
            <div class="row">
            <div class="col-md-6 text-start">
              Copyright &copy; 2022 PT Hacktiv8, Anisa Septiani
            </div>
            <div class="col-md-6 text-end">
              Develop by www.hacktiv8.com
            </div>
            </div>
           </div>
          </div>
        </div>
    </footer>
<!-- Akhir Footer -->

</body>

<script>
    $(document).ready(function () {
        const $body = $('body');
        const dataToday = new Date().toLocaleDateString('id-ID');
        $('.waktu').text(' Date  : ' + dataToday);

        $('.btn-data').on('click', function () {
            const country = $('input[name=country]').val();
            if (!country) {
                alert('Isi Country!');
                return false;
            }

            $body.addClass('loading-ilustrasi');
            getDataFromApi(country);
        });

        async function getDataFromApi(country) {
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '9f21c9cdd7mshcde83469cbe7349p164944jsn5234dd0ca5ab',
                    'X-RapidAPI-Host': 'covid-193.p.rapidapi.com',
                },
            };
            const data = await fetch(
                'https://covid-193.p.rapidapi.com/history?country=' + country,
                options
            );

            const response = await data.json();
            await $body.removeClass('loading-ilustrasi');
            await setData(response);
        }

        function setData(data) {
            if (data.results > 0) {
                const datacovid = data.response[0];
                $('.negara').text('Country : ' + datacovid.country);
                $('.totalCases').text(datacovid.cases.total);
                $('.newCases').text(datacovid.cases.new);
                $('.activeCases').text(datacovid.cases.active);
                $('.recoveredCases').text(datacovid.cases.recovered);
                $('.totalDeaths').text(datacovid.deaths.total);
                $('.totalTest').text(datacovid.tests.total);


            } else {
                $('#date').hide();
                alert('Data Tidak Ditemukan');
            }
        }
    });

</script>
</html>
